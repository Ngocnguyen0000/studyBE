<!-- Các khu làm việc: 

● Working directory (Thư mục làm việc): Khu 
vực chứa dự án mà chúng ta đang làm việc.
● Staging area (Khu vực sắp xếp): Khu vực 
chứa thông tin thay đổi của các file.
● Repository (Kho lưu trữ): Kho lưu trữ để lưu 
trữ dữ liệu, lịch sử các phiên bản. -->

<!-- Các câu lệnh phổ biến 
    - Kiểm tra phiên bản: git --version
    - Khởi tạo git vào project: git init
    - Chuyển từ vùng staging sang repository: git commit -m "Nội dung"
    - Xem lại ls commit: git log
    - Xem chi tiết một commit: git show commit_id
    - Xem sự thay đổi một file sau khi chỉnh sửa: git diff
    - Mở dashboard: gitk
    - Bỏ thay đổi của file (đang ở vùng working): git checkout --ten_file
    - Chuyển file từ vùng Staging trở lại vùng Working: git reset ten_file
    - Chuyển từ Responsitory về Staging: git reset --soft commit_id-->
